---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release the Universal Notifier! ğŸ“¢ 
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.1

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/universal_notifier/manifest.json"

      - name: ğŸ“¦ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/universal_notifier"
          zip universal_notifier.zip -r ./

      - name: ğŸ” Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.2.0
        with:
          inputs: ${{ github.workspace }}/custom_components/universal_notifier/universal_notifier.zip

      - name: â¬†ï¸ Upload zip to release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: ${{ github.workspace }}/custom_components/universal_notifier/universal_notifier.zip
